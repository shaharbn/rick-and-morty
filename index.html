<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>הזמנה למסיבת צפייה בריק ומורטי</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0d0d0d, #4a4a4a);
      color: #fff;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background-color: #1c1c1c;
      padding: 20px;
    }
    header h1 {
      margin: 0;
      font-size: 2.5em;
    }
    .container {
      padding: 40px 20px;
    }
    .invitation {
      background-color: rgba(0, 0, 0, 0.6);
      display: inline-block;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      max-width: 600px;
    }
    .invitation img {
      width: 100%;
      border-radius: 10px;
    }
    .invitation p {
      font-size: 1.2em;
      line-height: 1.5;
    }
    footer {
      margin-top: 40px;
      padding: 10px;
      background-color: #1c1c1c;
    }
  </style>
</head>
<body>
  <header>
    <h1>מסיבת צפייה בריק ומורטי</h1>
  </header>
  <div class="container">
    <div class="invitation">
      <img src="https://m.media-amazon.com/images/M/MV5BZGQyZjk2MzMtMTcyNC00NGU3LTlmNjItNDExMWM4ZDFhYmQ2XkEyXkFqcGc@._V1_FMjpg_UX1000_.jpg" alt="Rick and Morty">
      <p>הצטרפי אלי למסיבת צפייה מיוחדת עם כל החברים<br>
         נתכנס יחד ונצפה בפרקי הסדרה המהממים של ריק ומורטי</p>
      <p>
        <strong>תאריך:</strong> 26.03.2025<br>
        <strong>שעה:</strong> 21:00<br>
        <strong>מיקום:</strong> דיסקורד
      </p>
    </div>
  </div>
  <footer>
    <p>כל הזכויות שמורות לשחר © 2025</p>
  </footer>
</body>
</html>
